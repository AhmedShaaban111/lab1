<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lesson8.css">
</head>
<body>
    <input type="text" class="name" placeholder="Name">
    <input type="text" class="name" placeholder="Email">
    <p class="par">
        Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>
    <img class="googleimg" src="google-logo.png" alt="logo">
    <input type="text" class="googletxt" placeholder="Search Google or type a URL">

    <input class="first" type="text" placeholder="First name">
    <input class="last" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button class="signup">Sign Up</button>

    <h1 class="head">
        Request a ride now
    </h1>
    <input class="location" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
</body>
</html>
